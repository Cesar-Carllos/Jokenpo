<html lang="en">

    <body id="body">
        <div id="main">
            <h1 id="title">Rock, Paper and Scissors</h1>
            <div id="score">
                <div id="player">
                    <h2 id="player-name">Player</h2>
                    <span id="player-score">0</span>
                    <ul id="player-choice">
                        <li><a id="player-choice-1"><img src="img/rock.png"></a></li>
                        <li><a id="player-choice-2"><img src="img/paper.png"></a></li>
                        <li><a id="player-choice-3"><img src="img/scissors.png"></a></li>
                    </ul>
                </div>

                <div id="versus">vs</div>

                <div id="computer">
                    <h2 id="computer-name">Computer</h2>
                    <span id="computer-score">0</span>
                    <ul id="computer-choice">
                        <li><a id="computer-choice-1"><img src="img/rock.png"></a></li>
                        <li><a id="computer-choice-2"><img src="img/paper.png"></a></li>
                        <li><a id="computer-choice-3"><img src="img/scissors.png"></a></li>
                    </ul>
                </div>
            </div>
            <div id="message"></div>
        </div>
